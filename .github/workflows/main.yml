name: Build Status
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Native Build
        run: go build -v ./...

      - name: Multi-Platform Build
        run: make build-all

      - name: Test
        run: go test -v ./...